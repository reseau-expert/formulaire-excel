<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire Citoyen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2b4cc2;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #2b4cc2;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e3a99;
    }
  </style>
</head>
<body>
  <form method="POST" action="/submit">
    <h2>Questionnaire Citoyen</h2>

    <label for="nom">Nom</label>
    <input type="text" name="nom" id="nom" required>

    <label for="prenom">Prénom</label>
    <input type="text" name="prenom" id="prenom" required>

    <label for="adresse">Adresse</label>
    <input type="text" name="adresse" id="adresse" required>

    <label for="code_postal">Code postal</label>
    <input type="text" name="code_postal" id="code_postal" required>

    <label for="quartier">Quartier</label>
    <input type="text" name="quartier" id="quartier" required>

    <label for="telephone">Téléphone</label>
    <input type="tel" name="telephone" id="telephone" required>

    <label for="assister_evenements">Souhaitez-vous assister à des événements ?</label>
    <select name="assister_evenements" id="assister_evenements" required>
      <option value="">-- Choisir --</option>
      <option value="Oui">Oui</option>
      <option value="Non">Non</option>
    </select>

    <label for="participer_evenements">Souhaitez-vous participer à des événements de quartier ?</label>
    <select name="participer_evenements" id="participer_evenements" required>
      <option value="">-- Choisir --</option>
      <option value="Oui">Oui</option>
      <option value="Non">Non</option>
    </select>

    <label for="intervenir_voisins">Souhaitez-vous intervenir pour les besoins des voisins ?</label>
    <select name="intervenir_voisins" id="intervenir_voisins" required>
      <option value="">-- Choisir --</option>
      <option value="Oui">Oui</option>
      <option value="Non">Non</option>
    </select>

    <label for="rejoindre_ga">Souhaitez-vous rejoindre un Groupe d’Action (GA) ?</label>
    <select name="rejoindre_ga" id="rejoindre_ga" required>
      <option value="">-- Choisir --</option>
      <option value="Oui">Oui</option>
      <option value="Non">Non</option>
    </select>

    <label for="commentaire">Commentaire</label>
    <textarea name="commentaire" id="commentaire" rows="3" placeholder="Votre message libre..."></textarea>

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
