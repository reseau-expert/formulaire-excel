<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire Citoyen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 30px;
            padding: 14px 28px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            button {
                font-size: 20px;
                padding: 16px 30px;
            }
        }
    </style>
</head>
<body>
    <h2>Questionnaire Citoyen</h2>
    <form action="/" method="post">
        <label>Votre nom :</label>
        <input type="text" name="nom">

        <label>Votre prénom :</label>
        <input type="text" name="prenom">

        <label>Votre adresse complète :</label>
        <input type="text" name="adresse">

        <label>Votre ville :</label>
        <input type="text" name="ville">

        <label>Votre code postal :</label>
        <input type="text" name="code_postal">

        <label>Dans quelle rue ou résidence habitez-vous ?</label>
        <input type="text" name="rue">

        <label>Depuis combien de temps vivez-vous ici ?</label>
        <input type="text" name="anciennete">

        <label>Qu’est-ce qui vous plaît le plus dans votre quartier ?</label>
        <input type="text" name="qualites">

        <label>Si vous deviez améliorer UNE chose ici, ce serait quoi ?</label>
        <input type="text" name="amelioration">

        <label>Quelle activité aimeriez-vous faire dans le quartier ?</label>
        <input type="text" name="activite">

        <label>Quel type d’événements vous plairait ?</label>
        <input type="text" name="evenements">

        <label>Souhaitez-vous donner votre avis sur les projets ?</label>
        <input type="text" name="avis">

        <label>Qui dans votre entourage serait intéressé ?</label>
        <input type="text" name="groupe">

        <label>Faites-vous partie d’un groupe local ?</label>
        <input type="text" name="reseau">

        <label>Connaissez-vous des personnes isolées à aider ?</label>
        <input type="text" name="aider">

        <label>Comment préférez-vous recevoir les infos ?</label>
        <input type="text" name="communication">

        <label>Jeunes : Que manque-t-il pour vous ?</label>
        <input type="text" name="jeunes">

        <label>Seniors : Qu’est-ce qui faciliterait votre quotidien ?</label>
        <input type="text" name="seniors">

        <label>Si on organisait une journée “quartier idéal”, que proposeriez-vous ?</label>
        <input type="text" name="quartier_ideal">

        <label>Votre numéro de téléphone :</label>
        <input type="text" name="telephone">

        <label>Votre adresse email :</label>
        <input type="email" name="email">

        <label>Commentaire du résident :</label>
        <textarea name="commentaire_resident" rows="3"></textarea>

        <label>Commentaire du prospecteur :</label>
        <textarea name="commentaire_prospecteur" rows="3"></textarea>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
